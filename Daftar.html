    <h1>Formulir Pendaftaran</h1>
    <form>
      <label for="nama">Nama Lengkap:</label>
      <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Masukkan alamat email" required>

      <label for="bidang">Pilih Bidang</label>
      <input type="checkbox" id="bidang" name="Web Developer" >Web Developer <br>
      <input type="checkbox" id="bidang" name="UI/UX Desaign">UI/UX Design <br>
      <input type="checkbox" id="bidang" name="Cyber Security">Cyber Security <br>
      
      
      <br><label for="jenis-kelamin">Jenis Kelamin:</label>
      <select id="jenis-kelamin" name="jenis-kelamin" required>
        <option value="" disabled selected>Pilih jenis kelamin</option>
        <option value="L">Laki-laki</option>
        <option value="P">Perempuan</option>
      </select>

      <label for="alamat">Alamat:</label>
      <input type="text" id="alamat" name="alamat" placeholder="Masukkan alamat" required>
      <br><label>Pendidikan Terakhir:</label>
      <label for="smk">
      <input type="radio" id="smk" name="sama">SMK
      </label> 
      <label for="sma">
      <input type="radio" id="sma" name="sama">SMA 
      </label>
      <button class="button">Daftar</button>
